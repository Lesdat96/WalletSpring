<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-center {
            margin: 0 auto;
            float: none;
            margin-top: 100px;
        }

        .navbar-nav {
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-xl">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="navbar-collapse collapse justify-content-center">
                    <a class="navbar-brand" href="/menu.html"><strong>A</strong>lke
                        <strong>W</strong>allet</a>
                </div>
            </nav>
        </div>
        <hr>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-center rounded shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center">Crear Usuario</h3>
                        <form th:action="@{/register/process_register}" th:object="${usuario}" method="post" style="max-width: 600px; margin: 0 auto;">
                            <div class="form-group">
                                <label for="username">Nombre y apellido:</label> 
                                <input type="text" th:field="*{nombre}" class="form-control"
                            required minlength="2" maxlength="20"/>
                            </div>
							<div class="form-group">
                                <label for="username">Usuario:</label> 
                                <input type="text" th:field="*{username}" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label> 
                                <input type="email" th:field="*{correoElectronico}" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a:</label> 
                                <input type="password" th:field="*{contrasena}" class="form-control"
                            required minlength="6" maxlength="10"/>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Crear Usuario" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
